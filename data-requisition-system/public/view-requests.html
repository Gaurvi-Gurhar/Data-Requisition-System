<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Existing Requests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>View Existing Requests</h2>
    </header>

    <section id="request-list">
        <table>
            <thead>
                <tr>
                    <th>Request ID</th>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Status</th>
                    <th>Date of Request</th>
                </tr>
            </thead>
            <tbody>
                <!-- dynamic content will be inserted here -->
            </tbody>
        </table>
    </section>

    <div id="pagination">
        <button id="prev" disabled>Previous</button>
        <span id="page-info"></span>
        <button id="next">Next</button>
    </div>

    <footer>
        <a href="dashboard.html">Back to Dashboard</a>
    </footer>

    <script>
        const requests = Array.from({ length: 35 }, (_, i) => ({
            id: `REQ${String(i + 1).padStart(3, '0')}`,
            itemName: `Item ${i + 1}`,
            quantity: Math.ceil(Math.random() * 10),
            status: ["Approved", "Pending", "Rejected"][i % 3],
            date: `2024-11-${(i % 30) + 1}`.padStart(10, '0'),
        }));
    
        const tbody = document.querySelector("tbody");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");
        const pageInfo = document.getElementById("page-info");
    
        let currentPage = 1;
        const itemsPerPage = 10;
    
        function renderTable(page) {
            tbody.innerHTML = ""; // clear existin table rows
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageRequests = requests.slice(start, end);
    
            pageRequests.forEach(request => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${request.id}</td>
                    <td>${request.itemName}</td>
                    <td>${request.quantity}</td>
                    <td>${request.status}</td>
                    <td>${request.date}</td>
                `;
                tbody.appendChild(row);
            });
    
            // update page info
            pageInfo.textContent = `Page ${page} of ${Math.ceil(requests.length / itemsPerPage)}`;
    
            // enable/disable buttons
            prevButton.disabled = page === 1;
            nextButton.disabled = page >= Math.ceil(requests.length / itemsPerPage);
        }
    
        // event listeners for pagination
        prevButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable(currentPage);
            }
        });
    
        nextButton.addEventListener("click", () => {
            if (currentPage < Math.ceil(requests.length / itemsPerPage)) {
                currentPage++;
                renderTable(currentPage);
            }
        });
    
        // initl render
        renderTable(currentPage);
    </script>
    
    

</body>
</html>

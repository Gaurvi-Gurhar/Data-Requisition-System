
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Request</title>
    <link rel="stylesheet" href="../style/style.css"> 
</head>
<body>
    <header>
        <h1>Update Request</h1>
        <nav>
            <a href="dashboard.html">Back to Dashboard</a> | 
            <a href="index.html">Logout</a>
        </nav>
    </header>
    
    <div id="update-request">
        <form id="update-request-form">
            <label for="request-id">Request ID:</label>
            <input type="text" id="request-id" name="request-id" value="REQ12345"> <!-- This can be filled dynamically -->

            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" value="Laptop" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" required min="0">

            <label for="past-purchase">Past Purchase:</label>
            <input type="number" id="past-purchase" name="past-purchase" value="1" required min="0">

            <!-- <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low" selected>Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select> -->

            <!-- <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" value="2024-12-31" required> -->

            <button type="submit">Update Request</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Data Requisition System</p>
    </footer>

    <script src="../js/updateRequest.js"></script> 
</body>
</html>

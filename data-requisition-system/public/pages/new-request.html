<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Request</title>
    <link rel="stylesheet" href="../style/style.css"> 
    <style>
        /* Styling for selected items */
        #selected-items {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .item {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            background: #f0f0f0;
            border-radius: 15px;
            position: relative;
        }
        .item .remove {
            margin-left: 10px;
            color: red;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Create New Request</h1>
       
    </header>
    
    <div id="new-request">
        <form id="new-request-form">

            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="user-name" required placeholder="Enter a user name"> 

            <label for="group">Group:</label>
            <select id="group" name="group" required>
                <option value="Para-09">Para-09</option>
                <option value="Para-10">Para-10</option>
                <option value="Para-11">Para-11</option>
                <option value="HRD">HRD</option>
            </select>

            <label for="item-name">Select Item:</label>
            <select id="item-name" name="item-name">
                <option value="" disabled selected>Select an item</option>
                <option value="item1">Item 1</option>
                <option value="item2">Item 2</option>
                <option value="item3">Item 3</option>
                <option value="other">Other</option>
            </select>    
            <div id="custom-item" style="display: none; margin-top: 10px;">
                <label for="custom-item-name">Custom Item:</label>
                <input type="text" id="custom-item-name" name="custom-item-name" placeholder="Enter custom item name">
                <button type="submit" id="add-custom-item">Add</button>
            </div>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required min="0">
            
            <label for="quantity-last2years">Past Purchase:</label>
            <input type="number" id="quantity-last2years" name="quantity-last2years" placeholder="Enter past purchases in 2 years" required min="0">

            <button type="submit">Submit Request</button>
        </form>

        <div id="selected-items">
            <h3>Selected Items:</h3>
            <div id="items-list"></div>
        </div>
    </div>

    <footer>
        <a href="dashboard.html">Back to Dashboard</a>
        <br><br>
        <p>&copy; 2024 Data Requisition System</p>
    </footer>

    <script src="../js/newRequest.js"></script>
</body>
</html>
